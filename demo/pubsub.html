<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="referrer" content="no-referrer"/>
	<meta name="referrer" content="never"/>
	<title>pubsub</title>
	<style type="text/css">
		:root {
			color-scheme: light dark;
		}

		:root, body {
			position: fixed;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: 0;
			padding: 0;
			height: 100%;
		}

		body {
			font-family: sans-serif;
		}

		input {
			width: 100%;
			margin: 10px 0;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
<input type="email" name="CE" autofocus enterkeyhint="next">
<input type="number" name="DN">
<input type="time" name="ETime" >
<div class="outbox"></div>
<script defer src="../node_modules/es-module-shims/dist/es-module-shims.js"></script>
<script type="importmap-shim">
{
	"imports": {
		"@most/core": "../node_modules/@most/core/dist/index.es.js",
		"@most/scheduler": "../node_modules/@most/scheduler/dist/index.es.js",
		"@most/prelude": "../node_modules/@most/prelude/dist/index.es.js",
		"@most/disposable": "../node_modules/@most/disposable/dist/index.es.js",
		"@most/dom-event": "../node_modules/@most/dom-event/dist/index.es.js",
		"@most/adapter": "../node_modules/@most/adapter/dist/index.mjs",
		"ramda": "../node_modules/ramda/es/index.js"
	}
}
</script>
<script type="module-shim">
	import  {subscribe} from '../src/osk-detector.js';
	import Emitter from './emittery.mjs';

	const
		emitter = new Emitter(),
		outBox = document.querySelector('.outbox');

	subscribe(visibility => emitter.emit(visibility));

	emitter.on('hidden', () => outBox.textContent += "hidden\n");
	emitter.on('visible', () => outBox.textContent += "visible\n");


</script>
</body>
</html>
